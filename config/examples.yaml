French: 
  synonyms: "For example a translation for 'arbre': tree."
  first_example: "Like: 'J'aime manger des fruits。<br>I like to eat fruits.' "
  second_example: "Like 'J'aime pas ce mec<br>I don't like this guy'"
  explanation: "For example 'maison: ein Ort an dem Menschen leben.'"
  hint: "For example 'essen: to eat'."
  definition: "For example: 'Haus: ein Ort an dem Menschen leben.'"
  grammar: >
    "For example for the sentence: 
    'Le président vit dans une maison': 
    - Le président: The president 
    - vit: lives, 3rd person singular of the verb 'vivre' 
    - dans: in 
    - une maison: a house 
    / 2nd example: 'J'aime pas ce type de musique': 
    - J'aime pas: Je n'aime pas [Je ne aime pas] = I don't like 
    - type de musique: type of music"
  conjugation: >
    "For example for the sentence: 
    'Le président vit dans une maison': 
    - Le président: The president 
    - vit: 3. ps. vivre = to live (vis, vis, vit, vivons, vivez, vivent)
    - dans: in 
    - une maison: a house 
    / 2nd example: 'J'aime pas ce type de musique': 
    - J'aime pas: Je n'aime pas [Je ne aime pas] = I don't like, aimer: to like (aime, aimes, aime, aimons, aimez, aiment) 
    - type de musique: type of music"
