German: 
  synonyms: "For example a translation for 'Baum': tree."
  first_example: "Like: 'Ich mag es, Äpfel zu essen。<br>I like to eat apples.' "
  second_example: "Like 'Ich mag keine Äpfel<br>I don't like apples'"
  explanation: "For example 'Haus: ein Ort an dem Menschen leben.'"
  hint: "For example 'essen: to eat'."
  definition: "For example: 'Haus: ein Ort an dem Menschen leben.'"
  grammar: >
    "For example for the sentence: 
    'In einem Haus leben Menschen': 
    - In: in (inside) 
    - einem Haus:  'Einem' indefinite article, dative, neuter nouns, ‘das Haus'= house 
    - leben: 'to live', 3 ps. plural (lebe, lebst, lebt, leben, lebt, leben) 
    - Menschen: die Menschen der Mensch' = ‘people' or 'humans'. 
    / 2nd example: ‘Ich mag keine Äpfel’: 
    - Ich: I, (Me) 
    - mag: mögen =‘to like’ (mag, magst, mag, mögen, mögt, mögen), present tense (+ accusative) 
    - keine: 'no' - negation article, accusative case, plural 
    (because 'Äpfel' is plural and accusative reflects the direct object being negated). 
    - Äpfel: 'apples’, der Apfel, die Äpfel, accusative"
  conjugation: >
    "For example for the sentence: 
    'In einem Haus leben Menschen': 
    - In: in (inside) 
    - einem Haus:  'Einem' indefinite article, dative, neuter nouns, ‘das Haus'= house  
    - leben: 'to live', 3 ps. plural (lebe, lebst, lebt, leben, lebt, leben) 
    - Menschen: die Menschen der Mensch' = ‘people' or 'humans'. 
    / 2nd example: ‘Ich mage keine Äpfel’: 
    - Ich: I, (Me) 
    - mag: mögen =‘to like’ (mag, magst, mag, mögen, mögt, mögen), present tense (+ accusative) 
    - keine: 'no' 
    - negation article, accusative case, plural 
    (because 'Äpfel' is plural and accusative reflects the direct object being negated). 
    - Äpfel: 'apples’, der Apfel, die Äpfel, accusative"
Japanese: 
  synonyms: "For example a synonym for 'Baum': große Pflanze."
  first_example: >
    "Like: '私はりんごを食べるのが好きです。<br>
    I like to eat apples.' Don't provide romaji or other transliterations!",
  second_example: "Like '私はりんごを食べるのが嫌いです。<br>I hate to eat apples.' Don't provide romaji or other transliterations!"
  explanation: "For example '家: 人々の住む場所です'"
  hint: "For example '食べる: to eat'."
  definition: "For example: '家: 人々の住む場所です'"
  grammar: >
    "For example for the sentence: 'クツなんか持って どうすんのさ 靴下も': 
    クツなんか: クツ = くつ　(shoes),　何か –> なんか; something, shoething, shoethingy<br> 
    持って: 持つ, to hold, to have<br> 
    どうすんの: 'What should I do?'; どうする, の = question marker<br> 
    さ: emphasis.<br> 靴下: Socks<br> も: too<br> 
    Another example: 'あんたも気きまぐれに手てえ出だして 人ひとの仕事しごとをとっちゃならねえ 働はたらかなきゃな 
    こいつらの魔法まほうは消きえちまうんだ' 
    あんたも: あんた = あなた<br> 
    気きまぐれに: Whimsically (気まぐれ = whim, に = adverbial particle)<br> 
    手てえ出だして: 手出す = to put out one's hand, てえ = colloquial form of ている, Put your hand out, 出す, 出して<br> 
    人ひとの: Other people's (人の = 人の, の = possessive particle)<br> 
    仕事しごとを: 仕事 = work<br> 
    とっちゃならねえ: とる + ちゃ + ならない = とってはならない(negative potential form), ちゃ = ては contraction -> とっては -> とっちゃ 'Must not take'<br> 
    働はたらかなきゃな: Have to work (働く + ない + なければ + な, contraction of なければならない)<br> 
    こいつらの: Their (こいつら = these, の = possessive particle)<br> 
    魔法まほうは: Magic (魔法 = magic, は = topic marker)<br> 
    消きえちまうんだ: Will disappear (消える + ちまう + んだ, ちまう = contraction of てしまう, んだ = explanatory particle)<br>" 
