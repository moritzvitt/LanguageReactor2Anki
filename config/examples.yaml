German: 
  synonyms: "For example a translation for 'Baum': tree."
  first_example: "Like: 'Ich mag es, Äpfel zu essen。<br>I like to eat apples.' "
  second_example: "Like 'Ich mag keine Äpfel<br>I don't like apples'"
  explanation: "For example 'Haus: ein Ort an dem Menschen leben.'"
  hint: "For example 'essen: to eat'."
  definition: "For example: 'Haus: ein Ort an dem Menschen leben.'"
  grammar: >
    "For example for the sentence: 
    'In einem Haus leben Menschen': 
    - In: in (inside) 
    - einem Haus:  'Einem' indefinite article, dative, neuter nouns, ‘das Haus'= house 
    - leben: 'to live', 3 ps. plural (lebe, lebst, lebt, leben, lebt, leben) 
    - Menschen: die Menschen der Mensch' = ‘people' or 'humans'. 
    / 2nd example: ‘Ich mag keine Äpfel’: 
    - Ich: I, (Me) 
    - mag: mögen =‘to like’ (mag, magst, mag, mögen, mögt, mögen), present tense (+ accusative) 
    - keine: 'no' - negation article, accusative case, plural 
    (because 'Äpfel' is plural and accusative reflects the direct object being negated). 
    - Äpfel: 'apples’, der Apfel, die Äpfel, accusative"
  conjugation: >
    "For example for the sentence: 
    'In einem Haus leben Menschen': 
    - In: in (inside) 
    - einem Haus:  'Einem' indefinite article, dative, neuter nouns, ‘das Haus'= house  
    - leben: 'to live', 3 ps. plural (lebe, lebst, lebt, leben, lebt, leben) 
    - Menschen: die Menschen der Mensch' = ‘people' or 'humans'. 
    / 2nd example: ‘Ich mage keine Äpfel’: 
    - Ich: I, (Me) 
    - mag: mögen =‘to like’ (mag, magst, mag, mögen, mögt, mögen), present tense (+ accusative) 
    - keine: 'no' 
    - negation article, accusative case, plural 
    (because 'Äpfel' is plural and accusative reflects the direct object being negated). 
    - Äpfel: 'apples’, der Apfel, die Äpfel, accusative"  
Japanese: 
