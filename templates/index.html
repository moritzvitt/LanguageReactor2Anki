<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <title>{{ title }}</title>
    <div class="container">
        <div class="header text-center mb-4">
            <h1>Welcome to Our Service</h1>
            <p class="lead">Upload your file with ease and convenience.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Upload Your File</h2>
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="languageSelect">Select Your Native Language</label>
                                <select id="languageSelect" class="form-control"></select>
                                <label for="wantedFieldsSelect">Select Wanted Fields:</label>
                                <select id="wantedFieldsSelect" class="form-control" multiple></select>
                                <label>Select Wanted Fields:</label>
                            <div id="wantedFieldsCheckboxes">
                            <!-- JavaScript will populate checkboxes here -->
                            </div>

                            </div>                           
                            <div class="form-group">
                                <label for="fileUpload">File input</label>
                                <input type="file" class="form-control-file" id="fileUpload" name="fileUpload" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript dependencies (Bootstrap and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for language selection and wanted_fields selection -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
